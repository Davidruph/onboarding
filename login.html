<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Onboarding</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="onboarding.css" />
  </head>
  <body class="bg-white">
    <div class="container">
      <div class="row pt-3 pb-5">
        <div class="col-12 col-lg-auto text-lg-start text-center">
          <a class="navbar-brand" href="#">
            <img src="logo.svg" alt="logo" class="img-fluid" />
          </a>
        </div>
      </div>

      <div class="row justify-content-center align-items-center pb-5 pt-2">
        <div class="col-lg-6">
          <img
            src="login.svg"
            alt="login image"
            class="img-fluid d-none d-sm-block"
          />
        </div>
        <div class="col text-center h-50"></div>
        <div class="col-lg-5">
          <div class="box">
            <h1 class="login-header text-center text-md-start">Log in</h1>
            <p class="login-title text-center text-md-start">
              Welcome back! Please enter your details.
            </p>
            <div
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              <strong>Holy guacamole!</strong> You should check in on some of
              those fields below.
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            <form action="" method="post" class="pt-3 mb-4" autocomplete="off">
              <div class="mb-3">
                <label for="School Name" class="form-label">Email</label>
                <input
                  type="text"
                  class="form-control login-input"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control login-input"
                  id="password"
                  placeholder="*******"
                />
              </div>
              <div class="mb-4 text-end f-password">
                <a href="#" class="login-forget-password">Forgot password</a>
              </div>

              <input
                type="submit"
                class="btn btn-login-submit"
                value="Sign in"
              />
            </form>
            <div class="sign-up-box mt-5 border bg-light"">
              <p class="sign-up-text pt-3 text-center">
                No account?
                <span class="ms-2 me-2"
                  ><a class="spotlight" href="#">Sign up</a></span
                >
                or
                <span class="ms-2"
                  ><a class="spotlight" href="#">Create Organisation</a></span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
